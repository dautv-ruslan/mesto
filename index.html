<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8">
        <title>Проект: Место</title>
        <link href="pages/index.css" rel="stylesheet">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Место в России">
        </header>
        <main class="content">
            <section class="user">
                <img class="user__image" src="images/image_3.png" alt="Аватар">
                <div class="user__row-spacing-left">
                    <div class="user__name-container">
                        <h1 class="user__name">Жак-Ив Кусто</h1><button type="button" aria-label="Редактировать" class="user__edit-button"></button>
                    </div>
                    <p class="user__job-name">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить пользователя" class="user__add-button"></button>
            </section>
            <ul class="card">
                <li class="card__item">
                    <img class="card__image" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="card__container">
                        <h3 class="card__caption">Карачаевск</h3>
                        <button type="button" aria-label="Нравится" class="card__heart-icon">
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Карачаевск">
                    <div class="card__container">
                        <h3 class="card__caption">Гора Эльбрус</h3>
                        <button type="button" aria-label="Нравится" class="card__heart-icon">
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Карачаевск">
                    <div class="card__container">
                        <h3 class="card__caption">Домбай</h3>
                        <button type="button" aria-label="Нравится" class="card__heart-icon">
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Карачаевск">
                    <div class="card__container">
                        <h3 class="card__caption">Гора Эльбрус</h3>
                        <button type="button" aria-label="Нравится" class="card__heart-icon">
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Карачаевск">
                    <div class="card__container">
                        <h3 class="card__caption">Домбай</h3>
                        <button type="button" aria-label="Нравится" class="card__heart-icon">
                    </div>
                </li>
                <li class="card__item">
                    <img class="card__image" src="images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                    <div class="card__container">
                        <h3 class="card__caption">Карачаевск</h3>
                        <button type="button" aria-label="Нравится" class="card__heart-icon">
                    </div>
                </li>
            </ul>
            <div class="popup popup__state_closed">
                <div class="popup__container">
                    <form class="form" name="form-user-profile">
                        <h2 class="form__caption">Редактировать профиль</h2>
                        <input class="form__input form__input__item_name" type="text" value="Жак-Ив Кусто" name="name">
                        <input class="form__input form__input__item_job-name" type="text" value="Исследователь океана" name="job_name">
                        <input class="form__submit" type="submit" value="Сохранить" name="submit">
                    </form>
                    <button type="button" aria-label="Закрыть" class="popup__close-icon">
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copy">&copy; 2020 Mesto Russia</p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
